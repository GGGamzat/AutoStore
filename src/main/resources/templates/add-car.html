<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoStore</title>
</head>
<body>
    <form method="post">
        <input type="text" name="name" placeholder="Марка авто">
        <input type="text" name="model" placeholder="Модель">
        <input type="number" name="year" placeholder="Год выпуска">
        <input type="text" name="carcass" placeholder="Кузов">
        <input type="text" name="engine" placeholder="Двигатель">

        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <button type="submit">Выставить объявление</button>
    </form>
</body>
</html>
